[pytest]
# Pytest configuration for LearnFlow backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail if unknown marker used)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require external services (YouTube API, Firebase, etc.)
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality
    auth: Tests related to authentication/authorization
    db: Tests that interact with the database

# Coverage settings (when using pytest-cov)
[coverage:run]
source = .
omit =
    */venv/*
    */tests/*
    */conftest.py
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    # Don't complain about missing debug-only code
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise ValueError
    raise KeyError
    # Don't complain about script entry points
    if __name__ == "__main__":

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
