name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          if ! npm ci 2>/dev/null; then
            echo "package-lock.json out of sync, using npm install..."
            npm install
          fi

      - name: Run linter (ESLint)
        working-directory: ./client
        run: npm run lint || true  # Advisory for now

      - name: Run tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Check test coverage
        working-directory: ./client
        run: |
          # Extract coverage percentage from coverage report
          echo "Test Coverage Report:"
          echo "===================="
          # Show coverage summary
          if [ -f "coverage/coverage-summary.json" ]; then
            cat coverage/coverage-summary.json
          fi

          # Advisory: Warn if coverage is below 50% but don't fail
          # TODO: Enforce 50% coverage once tests are written
          echo ""
          echo "Note: Coverage enforcement is currently advisory."
          echo "Target: 50% coverage for production readiness."

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./client/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        if: always()

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          if ! npm ci 2>/dev/null; then
            echo "package-lock.json out of sync, using npm install..."
            npm install
          fi

      - name: Build frontend
        working-directory: ./client
        run: npm run build
        env:
          CI: true
          # Use dummy env vars for build
          VITE_API_BASE_URL: http://localhost:5000
          VITE_FIREBASE_API_KEY: dummy
          VITE_FIREBASE_AUTH_DOMAIN: dummy
          VITE_FIREBASE_PROJECT_ID: dummy
          VITE_FIREBASE_STORAGE_BUCKET: dummy
          VITE_FIREBASE_MESSAGING_SENDER_ID: dummy
          VITE_FIREBASE_APP_ID: dummy

      - name: Check build output
        working-directory: ./client
        run: |
          if [ ! -d "build" ]; then
            echo "Error: Build output directory 'build' not found"
            exit 1
          fi
          echo "Build successful! Output:"
          ls -lh build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build/
          retention-days: 7
