name: Backend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/backend-tests.yml'
  push:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock requests

      - name: Create test environment file
        working-directory: ./server
        run: |
          cat > .env.test << EOF
          DATABASE_URL=sqlite:///./test.db
          SQL_ECHO=False
          GEMINI_API_KEY=test_key_for_ci
          FIREBASE_CREDENTIALS_PATH=test_credentials.json
          EOF

      - name: Create mock Firebase credentials
        working-directory: ./server
        run: |
          cat > test_credentials.json << EOF
          {
            "type": "service_account",
            "project_id": "test-project",
            "private_key_id": "test_key_id",
            "private_key": "-----BEGIN RSA PRIVATE KEY-----\ntest\n-----END RSA PRIVATE KEY-----",
            "client_email": "test@test-project.iam.gserviceaccount.com",
            "client_id": "123456789",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token"
          }
          EOF

      - name: Run unit tests
        working-directory: ./server
        run: |
          pytest tests/ \
            -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not integration" \
            --tb=short
        env:
          DATABASE_URL: sqlite:///./test.db
          SQL_ECHO: False

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        if: matrix.python-version == '3.11'

      - name: Check test database was created and cleaned
        working-directory: ./server
        run: |
          if [ -f "test.db" ]; then
            echo "Warning: test.db file exists after tests (should be cleaned up)"
            ls -lh test.db
          fi
