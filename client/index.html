<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Learning Checkpoint Demo</title>
    <!-- Load Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the overlay */
        .quiz-overlay {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        /* Style for the video player container to maintain aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16 / 9; /* Standard video aspect ratio */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center p-4 min-h-screen font-sans">

    <header class="w-full max-w-4xl text-center py-6">
        <h1 class="text-4xl font-extrabold text-blue-700">Video Learning Checkpoints</h1>
        <p class="mt-2 text-gray-600">A demo of adding interactive MCQs to video playback.</p>
    </header>

    <!-- Video Player and Quiz Container -->
    <div class="video-container shadow-2xl rounded-xl overflow-hidden relative">

        <!-- 1. Video Element (Mock YouTube Player) -->
        <video id="learningVideo" class="w-full h-full object-cover bg-gray-900" controls preload="auto">
            <!-- Using a placeholder video URL. Replace with an actual URL in a real application. -->
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- 2. Quiz Overlay (Initially Hidden) -->
        <div id="quizOverlay" class="quiz-overlay hidden absolute inset-0 flex items-center justify-center p-4 transition-opacity duration-300">
            <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-lg transform scale-100 transition-transform duration-300">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" id="quizQuestion">Question Text Goes Here</h2>
                <div id="quizOptions" class="space-y-3">
                    <!-- Options will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Instructions and Debugging Info -->
    <div class="w-full max-w-4xl mt-6 p-4 bg-white rounded-xl shadow">
        <h3 class="text-xl font-semibold text-gray-700 mb-3">Demo Status</h3>
        <p class="text-sm text-gray-500 mb-2">Video time: <span id="timeIndicator" class="font-mono text-gray-800">0.00s</span> / Status: <span id="statusIndicator" class="font-semibold text-green-600">Playing</span></p>
        <p class="text-sm text-gray-500">Checkpoints: 5s (more checkpoints for longer videos).</p>
    </div>

    <script>
        // --- Firebase/App Context Placeholders (Not used in this specific demo) ---
        // const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // --- Demo Question Data (MCQ Checkpoints) ---
        const QUIZ_CHECKPOINTS = [
            {
                id: 1,
                time: 5, // Show question at 5 seconds
                question: "Question 1: What is the primary purpose of this app feature?",
                options: [
                    "To turn YouTube videos into learning material",
                    "To create a playlist of videos",
                    "To generate automatic video transcripts"
                ],
                answered: false
            },
            {
                id: 2,
                time: 15, // Show question at 15 seconds
                question: "Question 2: Why did the Git command fail in the original scenario?",
                options: [
                    "Missing internet connection",
                    "Did not 'cd' into the cloned repository folder",
                    "Incorrect GitHub password"
                ],
                answered: false
            },
            {
                id: 3,
                time: 25, // Show question at 25 seconds
                question: "Question 3: In a real implementation, what needs to be checked when an answer is clicked?",
                options: [
                    "The current weather",
                    "If the selected answer is correct or not",
                    "The video volume level"
                ],
                answered: false
            },
            {
                id: 4,
                time: 35, // Show question at 35 seconds
                question: "Question 4: What is the next logical step after a video is cloned?",
                options: [
                    "git pull origin main",
                    "git add .",
                    "cd <repo-name>",
                    "git commit -m 'initial commit'"
                ],
                answered: false
            }
        ];

        // --- DOM Element References ---
        const videoElement = document.getElementById('learningVideo');
        const quizOverlay = document.getElementById('quizOverlay');
        const quizQuestion = document.getElementById('quizQuestion');
        const quizOptionsContainer = document.getElementById('quizOptions');
        const timeIndicator = document.getElementById('timeIndicator');
        const statusIndicator = document.getElementById('statusIndicator');

        let isQuizActive = false;
        let hasPausedForQuiz = false;

        // --- Utility Functions ---

        /**
         * Pauses the video, shows the question overlay, and populates content.
         * @param {Object} checkpoint - The checkpoint data object.
         */
        function showQuestion(checkpoint) {
            if (isQuizActive) return;

            // 1. Pause the video and mark state
            videoElement.pause();
            hasPausedForQuiz = true;
            isQuizActive = true;
            statusIndicator.textContent = 'Quiz Paused';
            statusIndicator.classList.remove('text-green-600');
            statusIndicator.classList.add('text-red-600');


            // 2. Update Quiz UI
            quizQuestion.textContent = checkpoint.question;
            quizOptionsContainer.innerHTML = '';
            quizOverlay.classList.remove('hidden');

            // 3. Populate options
            checkpoint.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'w-full text-left py-3 px-4 bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-medium rounded-lg transition duration-200 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-300';

                // Attach the click handler
                button.addEventListener('click', () => handleAnswerClick(checkpoint));

                quizOptionsContainer.appendChild(button);
            });
        }

        /**
         * Hides the question, marks the checkpoint as answered, and resumes video.
         * @param {Object} checkpoint - The checkpoint data object.
         */
        function handleAnswerClick(checkpoint) {
            if (!isQuizActive) return;

            // In a real app, you would check if the answer is correct and log it here.
            console.log(`Checkpoint ${checkpoint.id} answered! Resuming video.`);

            // 1. Mark as answered to prevent re-showing
            checkpoint.answered = true;

            // 2. Hide Quiz UI
            quizOverlay.classList.add('hidden');
            isQuizActive = false;

            // 3. Resume video playback
            videoElement.play().catch(e => {
                console.error("Error resuming playback:", e);
                // Handle autoplay restriction if needed
            });

            hasPausedForQuiz = false;
            statusIndicator.textContent = 'Playing';
            statusIndicator.classList.add('text-green-600');
            statusIndicator.classList.remove('text-red-600');
        }


        // --- Event Listener Functions ---

        /**
         * Monitors video time for checkpoints. This is the core logic.
         */
        function checkVideoProgress() {
            const currentTime = videoElement.currentTime;

            // Update the time indicator for debugging
            timeIndicator.textContent = `${currentTime.toFixed(2)}s`;

            // Only check for new questions if a quiz is not currently active
            if (isQuizActive) return;

            // Find the first unanswered checkpoint that is due
            const nextCheckpoint = QUIZ_CHECKPOINTS.find(c =>
                !c.answered && currentTime >= c.time
            );

            if (nextCheckpoint) {
                // Time to show the question!
                showQuestion(nextCheckpoint);
            }
        }

        /**
         * Handles the 'play' event to update the status indicator.
         */
        videoElement.addEventListener('play', () => {
            if (!isQuizActive) {
                statusIndicator.textContent = 'Playing';
                statusIndicator.classList.add('text-green-600');
                statusIndicator.classList.remove('text-red-600');
            }
        });

        /**
         * Handles the 'pause' event to update the status indicator.
         */
        videoElement.addEventListener('pause', () => {
            if (!hasPausedForQuiz) { // Only update if pause wasn't triggered by the quiz
                statusIndicator.textContent = 'Paused';
                statusIndicator.classList.remove('text-green-600', 'text-red-600');
                statusIndicator.classList.add('text-yellow-600');
            }
        });

        /**
         * The main loop that triggers the checkpoint check during playback.
         */
        videoElement.addEventListener('timeupdate', checkVideoProgress);

        /**
         * Event handler for when the video metadata loads.
         */
        videoElement.addEventListener('loadedmetadata', () => {
             console.log(`Video loaded. Duration: ${videoElement.duration.toFixed(2)}s`);
        });

        // Initial setup to handle user needing to click play first
        videoElement.addEventListener('canplay', () => {
            statusIndicator.textContent = 'Ready (Click Play)';
            statusIndicator.classList.remove('text-green-600');
            statusIndicator.classList.add('text-yellow-600');
        });

    </script>
</body>
</html>
